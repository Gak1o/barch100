<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FLATICON ===============-->
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.0.0/uicons-regular-straight/css/uicons-regular-straight.css"
    />

    <!--=============== SWIPER CSS ===============-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Thank You</title>
  </head>
  <body>
    <!--=============== HEADER ===============-->
    <header class="header">
      <!-- Header content (same as index.html) -->
    </header>

    <!--=============== MAIN ===============-->
    <main class="main">
      <!--=============== BREADCRUMB ===============-->
      <section class="breadcrumb">
        <ul class="breadcrumb__list flex container">
          <li><a href="index.html" class="breadcrumb__link">Home</a></li>
          <li><span class="breadcrumb__link">></span></li>
          <li><span class="breadcrumb__link">Thank You</span></li>
        </ul>
      </section>

      <!--=============== THANK YOU ===============-->
      <section class="thank-you section--lg container">
        <div class="thank-you__container">
          <h2 class="section__title">Thank You for Your Order!</h2>
          <p class="thank-you__text">
            Your order has been successfully placed. We appreciate your business!
          </p>
          <p class="thank-you__text">
            Order number: <span id="order-number">#12345</span>
          </p>
          <p class="thank-you__text">
            You will receive an email confirmation shortly.
          </p>
          <a href="index.html" class="btn btn--md">Continue Shopping</a>
        </div>
      </section>
    </main>

    <!--=============== FOOTER ===============-->
    <footer class="footer container">
      <!-- Footer content (same as index.html) -->
    </footer>

    <!--=============== SWIPER JS ===============-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
